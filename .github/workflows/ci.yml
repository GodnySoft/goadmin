name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2
          go install github.com/securego/gosec/v2/cmd/gosec@v2.19.0
      - name: Tidy
        run: go mod tidy
      - name: Lint
        run: golangci-lint run ./...
      - name: Test
        run: go test ./...
      - name: Race
        run: go test -race ./...
      - name: Gosec
        run: gosec ./...
      - name: Build
        run: go build -trimpath -ldflags "-s -w" -o bin/goadmin ./cmd/goadmin
